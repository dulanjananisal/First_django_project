<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>{% block title %}Django Project{% endblock %}</title>
</head>
<body>
{% block navbar %}
        <nav class="navbar navbar-expand-lg bg-primary text-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">DJANGO PROJECT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="{% url 'myapp:form' %}">Upload</a>
              </div>
            </div>
          </div>
        </nav>
{% endblock %}
    {% block body %}
         {% if messages %}
                {% for message in messages %}
                <div class="bg-success p-2 my-2 text-dark bg-opacity-25">{{ message }}</div>
                {% endfor %}
        {% endif %}
        <div class="container text-center">
          <div class="row">
            {% for foo in post %}
                <div class="col col-xl-3">
                    <div class="card my-3 m-3" style="width: 19rem;">
                      <img src="{{foo.image.url}}" class="card-img-top" style="height: 200px" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{ foo.text}}</h5>
                        <a href="details/{{ foo.id }}" class="btn btn-primary"> Full Image </a>
                      </div>
                    </div>
                </div>
            {% endfor %}
          </div>
        </div>
    {% endblock %}
</body>
</html>
